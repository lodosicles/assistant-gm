<form>
    <div class="form-group">
        <label for="apiUrl">Open WebUI API URL:</label>
        <input type="text" name="apiUrl" value="{{apiUrl}}" />
    </div>
    <div class="form-group">
        <label for="jwtToken">JWT Token:</label>
        <input type="password" name="jwtToken" value="{{jwtToken}}" />
    </div>
    <div class="form-group">
        <label for="modelName">AI Model:</label>
        <select name="modelName">
            {{#each modelChoices as |label value|}}
            <option value="{{value}}" {{#if (eq ../modelName value)}}selected{{/if}}>{{label}}</option>
            {{/each}}
        </select>
    </div>
    <button type="submit">Save Settings</button>
    <button type="button" id="fetch-models">Fetch Models</button>
</form>
